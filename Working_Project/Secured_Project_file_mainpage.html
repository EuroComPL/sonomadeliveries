<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Delivery Tracker</h2>
        <form id="trackingForm">
            <label for="trackingCode">Tracking Code:</label>
            <input type="text" id="trackingCode" name="trackingCode" required>

            <button type="submit">Track Delivery</button>
        </form>

        <!-- Display delivery status here -->
        <div id="deliveryStatus" class="hidden">
            <!-- Status message will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
